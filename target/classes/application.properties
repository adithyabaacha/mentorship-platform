# Server Configuration
server.port=8080

# Database Configuration (PostgreSQL)
# The user, password, and dbname are the defaults set by the devcontainer feature.
spring.datasource.url=jdbc:postgresql://localhost:5432/vscode
spring.datasource.username=vscode
spring.datasource.password=vscode
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Secret Key - In a real app, use environment variables!
app.jwt.secret=YourSuperSecretKeyForJWTsThatIsLongAndSecureAndAtLeast256Bits
app.jwt.expiration-ms=86400000
